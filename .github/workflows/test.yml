name: ESPhome CI

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.13'

            - name: Install ESPhome
              run: |
                python -m pip install --upgrade pip
                pip install esphome

            - name: Compile sample configurations for ESP32
              run: |
                set -euo pipefail
                find docs/samples/* -type f \( -iname '*.yaml' ! -iname '_*.yaml' \) -print0 | \
                while IFS= read -r -d '' file; do
                  echo "Compiling $file"
                  esphome -q -s platform esp32 compile "$file"
                done

            - name: Compile sample configurations for ESP32-ARDUINO
              run: |
                set -euo pipefail
                find docs/samples/* -type f \( -iname '*.yaml' ! -iname '_*.yaml' \) -print0 | \
                while IFS= read -r -d '' file; do
                  echo "Compiling $file"
                  esphome -q -s platform esp32_arduino compile "$file"
                done

            - name: Compile sample configurations for ESP8266
              run: |
                set -euo pipefail
                find docs/samples/* -type f \( -iname '*.yaml' ! -iname '_*.yaml' \) -print0 | \
                while IFS= read -r -d '' file; do
                  echo "Compiling $file"
                  esphome -q -s platform esp8266 compile "$file"
                done
