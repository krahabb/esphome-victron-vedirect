name: ESPhome CI

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.13'

            - name: Install ESPhome
              run: |
                python -m pip install --upgrade pip
                pip install esphome

            - name: Compile sample configurations
              run: |
                set -euo pipefail
                find docs/samples -type f \( -iname '*.yaml' -o -iname '*.yml' \) -print0 | \
                while IFS= read -r -d '' file; do
                  echo "Compiling $file"
                  esphome compile "$file"
                done
              env:
                  CI: true